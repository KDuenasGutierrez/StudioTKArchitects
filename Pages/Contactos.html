    <main>
        <div class="caja">

            <h1 class="Titulos">COTIZA TU PROXIMO PROYECTO</h1>
            <form>
                <ul class="formulario">
                <li>
                    <label 
                    for="Nombre/FirstName">Nombre/First Name
                    </label>
                    <input type="text" id="Nombre/FirstName" name="Nombre/First Name" placeholder="Kevin Mateo">
                </li>
                <li>
                    <label for="Apellido/LastName">Apellido/Last Name</label>
                    <input type="text" id="Nombre/LastName" name="Nombre/Last Name" placeholder="Dueñas Gutierrez">
                </li>
                <li>
                    <label for="Correo/Email">Correo/Email</label>
                    <input type="email" id="Correo/Email" name="Correo/Email" placeholder="ejemplo.example@unmail.com">
                </li>
                <li>
                    <label for="Mensaje/Message">Mensaje/Message</label>
                    <textarea name="Mensaje/Message" id="Mensaje/Message" cols="30" rows="5" placeholder=""></textarea>
                </li>
                <li>
                    <label for="Adjuntar/Attach">Adjuntar/Attach</label>
                    <textarea name="Adjuntar/Attach" id="Adjuntar/Attach" cols="30" rows="5" placeholder="Adjuntar/Attach"></textarea>
                </li>
                <li>
                    <input type="submit" value="Enviar/Send">
                </li>
                </ul>          
            </form>
        </div>
